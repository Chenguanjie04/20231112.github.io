<!DOCTYPE html>
<html>
<head>
    <title>华南师范大学学生问答</title>
</head>
<body>
    <h1>欢迎来到华南师范大学学生问答</h1>
    
    <h2>发表问题</h2>
    <form action="post_question.py" method="post">
        <label for="question_title">问题标题:</label>
        <input type="text" name="question_title" id="question_title"><br>
        
        <label for="question_content">问题内容:</label>
        <textarea name="question_content" id="question_content" rows="4" cols="50"></textarea><br>
        
        <input type="submit" value="发布问题">
    </form>
    
    <h2>最新问题</h2>
    <ul>
        <li>如何准备期末考试？</li>
        <li>校内社交活动有哪些？</li>
    </ul>
    <title>点评功能示例</title>
</head>
<body>
  <!-- 点评表单 -->
  <form id="review-form">
    <textarea id="review-content" placeholder="请输入点评内容"></textarea>
    <button type="submit">提交点评</button>
  </form>

  <!-- 点评显示区域 -->
  <div id="reviews-list">
    <!-- 点评项会动态添加到这里 -->
  </div>

  <!-- JavaScript代码 -->
  <script>
    // 监听表单的提交事件
    document.getElementById('review-form').addEventListener('submit', function(event) {
      event.preventDefault(); // 阻止表单默认提交行为

      // 获取点评内容
      var reviewContent = document.getElementById('review-content').value;

      // 创建新的点评项
      var reviewItem = document.createElement('div');
      reviewItem.innerHTML = '<div class="review-content">' + reviewContent + '</div>';

      // 将点评项添加到显示区域
      var reviewsList = document.getElementById('reviews-list');
      reviewsList.appendChild(reviewItem);

      // 清空输入框
      document.getElementById('review-content').value = '';
    });
  </script>
</body>
</html>
