<!DOCTYPE html>
<html>
<head>
  <title>点评功能示例</title>
</head>
<body>
  <!-- 点评表单 -->
  <form id="review-form">
    <textarea id="review-content" placeholder="请输入点评内容"></textarea>
    <button type="submit">提交点评</button>
  </form>

  <!-- 点评显示区域 -->
  <div id="reviews-list">
    <!-- 点评项会动态添加到这里 -->
  </div>

  <!-- JavaScript代码 -->
  <script>
    // 监听表单的提交事件
    document.getElementById('review-form').addEventListener('submit', function(event) {
      event.preventDefault(); // 阻止表单默认提交行为

      // 获取点评内容
      var reviewContent = document.getElementById('review-content').value;

      // 创建新的点评项
      var reviewItem = document.createElement('div');
      reviewItem.innerHTML = '<div class="review-content">' + reviewContent + '</div>';

      // 将点评项添加到显示区域
      var reviewsList = document.getElementById('reviews-list');
      reviewsList.appendChild(reviewItem);

      // 清空输入框
      document.getElementById('review-content').value = '';
    });
  </script>
</body>
</html>
